<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Tiktok Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <section>
    
    
  </section>
  <div class="container">
    
    <!-- Header -->
    <div class="row p-4">
      <div class="col-md-6">
        <h2 class="m-0 header">Download tiktok video</h2>
        <p class="fst-italic anton-fm description">Download video TikTok tanpa watermark dengan mudah hanya dengan memasukkan URL video TikTok yang ingin diunduh.</p>
      </div>
      <div class="col-md-6 d-flex">
    <div class="form-download">
      <p class="description">Masukan Url Tik-Tok :</p>
      <div class="input-container">
      <input id="videoUrl" type="text" placeholder="URL Tik - Tok">
      <button onclick="pasteText()"><i class="ph-fill ph-clipboard"></i></button>
      </div>
    </div>
      </div>
    </div>
    <!-- akhir header -->
    
    <!-- output error -->
    <div id="result"></div>
    <!-- akhir output error -->
    
    
    <!-- output content -->
    <div class="output">
      <div class="loading">
      <ul>
        <li>
          <div class="loader">
            <div class="child"></div>
          </div>
        </li>
        <li>
          <div class="text"></div>
        </li>
      </ul>
      </div>
    </div>
    <!-- akhir output content -->
    
    
    <!-- fotter -->
    <p class="mt-5">develope by <span> <a href="https://www.instagram.com/sukcode/#">sukcode</a></span></p>
  </div>
  <div id="particles-js"></div>
<script src="js/index.js"></script>
  <script src="js/particles.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/app.js"></script> 
</body>
</html>
